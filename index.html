<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Website with a contact Form 01</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="viaje">Viaje a las  <span> provincias  </span></h1>

        <div class="caja-animada">
            <div class="formulario-contacto">
                <h3>Elija lo que quiera cuando quiera</h3>
                <h3>Le enviaremos un presupuesto</h3>
                <form action="">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ej. Ricardo" color="white" 
                       autocomplete="off" required>
                    </p>


                    <p>
                        <label>Apellido</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Ej. Vázquez">
                    </p>


                    <p>
                        <label>Correo electrónico (email)</label>
                        <input type="email" name="email" id="email" placeholder="Ej. tumail@serv.com">
                    </p>


                    <p>
                        <label>Teléfono </label>
                        <input type="tel" name="telefono" id="telefono" placeholder="Ej. 01143216789">
                    </p>


                    <p>
                        <label for="provincia">Provincia a visitar</label>
        <select name="provincia" id="provincia" required>
	      <option value="">--Selecione--</option>
          <option value="Buenos Aires">Bs. As.</option>
          <option value="Catamarca">Catamarca</option>
          <option value="Chaco">Chaco</option>
          <option value="Chubut">Chubut</option>
          <option value="Cordoba">Cordoba</option>
          <option value="Corrientes">Corrientes</option>
          <option value="Entre Rios">Entre Rios</option>
          <option value="Formosa">Formosa</option>
          <option value="Jujuy">Jujuy</option>
          <option value="La Pampa">La Pampa</option>
          <option value="La Rioja">La Rioja</option>
          <option value="Mendoza">Mendoza</option>
          <option value="Misiones">Misiones</option>
          <option value="Neuquen">Neuquen</option>
          <option value="Rio Negro">Rio Negro</option>
          <option value="Salta">Salta</option>
          <option value="San Juan">San Juan</option>
          <option value="San Luis">San Luis</option>
          <option value="Santa Cruz">Santa Cruz</option>
          <option value="Santa Fe">Santa Fe</option>
          <option value="Sgo. del Estero">Sgo. del Estero</option>
          <option value="Tierra del Fuego">Tierra del Fuego</option>
          <option value="Tucuman">Tucuman</option>
        </select>

                    </p>
                    

                    <p>
                        <label>Cantidad de viajeros</label>
                        <input type="number" name="viajeros" id="viajeros" placeholder="Ej. 4">
                    </p>


                    <p >
                       <label for="semana">Semana</label>
                       <input type="week" name="semana" id="semana"> 
                       
                     </p>

                
                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>

                </form>

            </div>
            <div class="Explorador">
                <h4>Explore el lugar que quiera</h4>
                <p></p>
                <p></p>
                
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55170152.180901706!2d-100.21273249261891!3d-32.43739892755754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccaf5f5fdc667%3A0x3d2f77992af00fa8!2sArgentina!5e0!3m2!1ses!2sar!4v1653682928315!5m2!1ses!2sar" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </div>

</body>
</html>
